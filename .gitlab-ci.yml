stages:
  - docker-build

docker-build:
  stage: docker-build
  image: docker:latest
  services:
    - docker:dind
  script:
    # 下载阿里巴巴 JDK 11
    - wget https://github.com/alibaba/dragonwell11/releases/download/dragonwell-11.0.9.4_jdk-11.0.9-ga/OpenJDK11U-jdk_x64_linux_dragonwell_dragonwell-11.0.9.4_11.0.9_0.tar.gz
    - docker build -t dragonwell11:11.0.9.4 .
  after_script:
    - docker images
    - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
    - docker tag dragonwell11:11.0.9.4 $DOCKER_USERNAME/dragonwell11:11.0.9.4
    - docker images
    - docker push $DOCKER_USERNAME/dragonwell11:11.0.9.4
  # https://docs.gitlab.com/ee/ci/yaml/index.html#rules
  rules:
    - if: $CI_COMMIT_TAG
